<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/AddProduct/addProduct.css">
</head>
<body class="bg-light">
    <header>
    
    </header>
    <main>
        <div class="container">
            <ul class="breadcrumb py-4 fw-bold">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active"><a href="#">Add new product</a></li>
            </ul>
        </div>
        <div class="container">
            <h1 class="text-center"> Add new product</h1>
        </div>
        <div class="container">
            <div class="mt-3 p-5 bg-white rounded-1 border-grey">
                <form class="row g-3 needs-validation" method="post" action="addProduct.php" novalidate>
                    <div class="col-12">
                        <label for="product-name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="product-name" placeholder="Enter product name:" minlength="10" maxlength="20" required>
                    </div>
                    <div class="col-12">
                        <label for="product-price" class="form-label">Product Price</label>
                        <input type="number" class="form-control" id="product-price" placeholder="Enter product price: " min="0" required>
                    </div>
                    <div class="col-12">
                        <label for="product-description" class="form-label">Product Description</label>
                        <textarea class="form-control" id="product-description" rows="4" maxlength="500" required></textarea>
                    </div>
                    <div class="col-12">
                        <label for="product-image" class="form-label">Product image</label>
                        <input class="form-control" type="file" accept="image/*" onchange="loadFile(event)" required>
                    </div>
                    <p class="text-center">The uploaded product image will be showed inside the box below:</p>
                    <div class="image-area col-12">
                        <img id="img-output" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
                    </div>
                    <div class="col-12">
                        <button type="submit" name="act" class="btn btn-primary w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../../js/Common/common.js" async></script>
</body>
</html>
