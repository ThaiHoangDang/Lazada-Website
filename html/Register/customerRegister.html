<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/Register/register.css">
</head>
<body class="bg-light">
    <main class="page-content">
        <div class="container">
            <div class="p-5 bg-white rounded-1">
                <form class="row g-3" method="post" action="login.php">
                    <h2 class="text-center">Register as customer</h2>
                    <div class="col-12 d-flex justify-content-center">
                        <div class="my-4 profile-pic">
                            <label for="img-file">
                                <span>Change Image</span>
                            </label>
                            <input id="img-file" type="file" onchange="loadFile(event)" />
                            <img id="profile-img" src="../../img/default_profile.jpeg" alt="profile picture" />
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" minlength="8" maxlength="15" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="col-md-6">
                        <label for="verified-password" class="form-label">Verified password</label>
                        <input type="password" class="form-control" id="verified-password" placeholder="Verified password" required>
                    </div>
                    <div class="col-12">
                        <label for="name" class="form-label">Customer name</label>
                        <input type="text" class="form-control" id="name" placeholder="Customer name" minlength="5" required >
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address" required>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email address">
                    </div>
                    <div class="col-12">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Phone number">
                    </div>
                    <div class="col-12">
                        <button class="mt-2 w-100 btn btn-primary" type="submit" name="act">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../../js/modal/profile.js" async></script>
</body>
</html>
